# ═══════════════════════════════════════════════════════════════════════
# Nginx Configuration for Exprsn Certificate Authority Ecosystem
# ═══════════════════════════════════════════════════════════════════════

# Upstream definitions for all Exprsn services
upstream exprsn_ca {
    server 127.0.0.1:3000;
    keepalive 64;
}

upstream exprsn_setup {
    server 127.0.0.1:3015;
    keepalive 64;
}

upstream exprsn_auth {
    server 127.0.0.1:3001;
    keepalive 64;
}

upstream exprsn_spark {
    server 127.0.0.1:3002;
    keepalive 64;
}

upstream exprsn_timeline {
    server 127.0.0.1:3004;
    keepalive 64;
}

upstream exprsn_bridge {
    server 127.0.0.1:3010;
    keepalive 64;
}

upstream exprsn_nexus {
    server 127.0.0.1:3011;
    keepalive 64;
}

upstream exprsn_svr {
    server 127.0.0.1:5000;
    keepalive 64;
}

# Rate limiting zones
limit_req_zone $binary_remote_addr zone=general:10m rate=100r/s;
limit_req_zone $binary_remote_addr zone=api:10m rate=30r/s;
limit_req_zone $binary_remote_addr zone=auth:10m rate=10r/s;

# Main server block
server {
    listen 80;
    listen [::]:80;
    server_name _;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;

    # Logging
    access_log /var/log/nginx/exprsn-access.log;
    error_log /var/log/nginx/exprsn-error.log;

    # Client settings
    client_max_body_size 50M;
    client_body_timeout 60s;

    # ───────────────────────────────────────────────────────────────────
    # Certificate Authority (Main)
    # ───────────────────────────────────────────────────────────────────
    location / {
        limit_req zone=general burst=50 nodelay;

        proxy_pass http://exprsn_ca;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_read_timeout 300s;
        proxy_connect_timeout 75s;
    }

    # ───────────────────────────────────────────────────────────────────
    # Setup & Management Service
    # ───────────────────────────────────────────────────────────────────
    location /setup {
        limit_req zone=general burst=20 nodelay;

        proxy_pass http://exprsn_setup;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }

    # WebSocket support for Setup service
    location /setup/socket.io/ {
        proxy_pass http://exprsn_setup;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "Upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # ───────────────────────────────────────────────────────────────────
    # API Gateway (Bridge)
    # ───────────────────────────────────────────────────────────────────
    location /api/ {
        limit_req zone=api burst=30 nodelay;

        proxy_pass http://exprsn_bridge;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_read_timeout 180s;
    }

    # ───────────────────────────────────────────────────────────────────
    # Authentication Service
    # ───────────────────────────────────────────────────────────────────
    location /auth/ {
        limit_req zone=auth burst=10 nodelay;

        proxy_pass http://exprsn_auth;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }

    # ───────────────────────────────────────────────────────────────────
    # Messaging Service (Spark)
    # ───────────────────────────────────────────────────────────────────
    location /spark/ {
        limit_req zone=api burst=20 nodelay;

        proxy_pass http://exprsn_spark;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }

    # WebSocket support for Spark
    location /spark/socket.io/ {
        proxy_pass http://exprsn_spark;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "Upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_read_timeout 86400s;
        proxy_send_timeout 86400s;
    }

    # ───────────────────────────────────────────────────────────────────
    # Timeline Service
    # ───────────────────────────────────────────────────────────────────
    location /timeline/ {
        limit_req zone=api burst=30 nodelay;

        proxy_pass http://exprsn_timeline;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }

    # WebSocket support for Timeline
    location /timeline/socket.io/ {
        proxy_pass http://exprsn_timeline;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "Upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # ───────────────────────────────────────────────────────────────────
    # Nexus Service (Groups & Events)
    # ───────────────────────────────────────────────────────────────────
    location /nexus/ {
        limit_req zone=api burst=20 nodelay;

        proxy_pass http://exprsn_nexus;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }

    # ───────────────────────────────────────────────────────────────────
    # Dynamic Page Server (SVR)
    # ───────────────────────────────────────────────────────────────────
    location /pages/ {
        limit_req zone=general burst=30 nodelay;

        proxy_pass http://exprsn_svr;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }

    # WebSocket support for SVR
    location /pages/socket.io/ {
        proxy_pass http://exprsn_svr;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "Upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # ───────────────────────────────────────────────────────────────────
    # OCSP Responder
    # ───────────────────────────────────────────────────────────────────
    location /ocsp {
        limit_req zone=api burst=100 nodelay;

        proxy_pass http://exprsn_ca;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # ───────────────────────────────────────────────────────────────────
    # CRL Distribution
    # ───────────────────────────────────────────────────────────────────
    location /crl {
        limit_req zone=api burst=50 nodelay;

        proxy_pass http://exprsn_ca;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # ───────────────────────────────────────────────────────────────────
    # Static Files & Assets
    # ───────────────────────────────────────────────────────────────────
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # ───────────────────────────────────────────────────────────────────
    # Health Check Endpoint
    # ───────────────────────────────────────────────────────────────────
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    # ───────────────────────────────────────────────────────────────────
    # Deny access to sensitive files
    # ───────────────────────────────────────────────────────────────────
    location ~ /\.(?!well-known) {
        deny all;
    }

    location ~ /\.env {
        deny all;
    }

    location ~ package\.json {
        deny all;
    }
}

