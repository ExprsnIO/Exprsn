<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workflow Monitor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="designer.css">
</head>
<body data-theme="light">
    <header class="header">
        <div class="workflow-info">
            <h1><i class="bi bi-activity"></i> Workflow Monitor</h1>
        </div>
        <div class="header-actions">
            <button class="theme-switcher-btn" onclick="toggleTheme()"><i class="bi bi-moon-stars" id="theme-icon"></i></button>
            <button class="btn btn-secondary" onclick="window.location.href='designer.html'"><i class="bi bi-diagram-3"></i> Designer</button>
        </div>
    </header>

    <div class="container-fluid p-4">
        <div class="row mb-4">
            <div class="col-md-3">
                <div class="card">
                    <div class="card-body">
                        <h6 class="text-muted">Running</h6>
                        <h2 id="stat-running">0</h2>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card">
                    <div class="card-body">
                        <h6 class="text-muted">Waiting Approval</h6>
                        <h2 id="stat-approval">0</h2>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card">
                    <div class="card-body">
                        <h6 class="text-muted">Completed Today</h6>
                        <h2 id="stat-completed">0</h2>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card">
                    <div class="card-body">
                        <h6 class="text-muted">Failed Today</h6>
                        <h2 id="stat-failed">0</h2>
                    </div>
                </div>
            </div>
        </div>

        <ul class="nav nav-tabs mb-3" role="tablist">
            <li class="nav-item"><a class="nav-link active" data-bs-toggle="tab" href="#running">Running</a></li>
            <li class="nav-item"><a class="nav-link" data-bs-toggle="tab" href="#approvals">Pending Approvals</a></li>
            <li class="nav-item"><a class="nav-link" data-bs-toggle="tab" href="#history">History</a></li>
        </ul>

        <div class="tab-content">
            <div class="tab-pane fade show active" id="running">
                <div id="running-list"></div>
            </div>
            <div class="tab-pane fade" id="approvals">
                <div id="approval-list"></div>
            </div>
            <div class="tab-pane fade" id="history">
                <div class="mb-3">
                    <input type="text" class="form-control" id="search" placeholder="Search workflows...">
                </div>
                <div id="history-list"></div>
            </div>
        </div>
    </div>

    <div class="modal" id="detail-modal">
        <div class="modal-content" style="max-width: 900px;">
            <div class="modal-header">
                <h2 id="detail-title">Execution Details</h2>
            </div>
            <div id="detail-content"></div>
            <div class="modal-actions">
                <button class="btn btn-secondary" onclick="closeDetailModal()">Close</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="monitor.js"></script>
    <script>
        function toggleTheme() {
            const current = document.body.getAttribute('data-theme');
            const newTheme = current === 'light' ? 'dark' : 'light';
            document.body.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            document.getElementById('theme-icon').className = newTheme === 'light' ? 'bi bi-moon-stars' : 'bi bi-sun';
        }
        const saved = localStorage.getItem('theme') || 'light';
        document.body.setAttribute('data-theme', saved);
        document.getElementById('theme-icon').className = saved === 'light' ? 'bi bi-moon-stars' : 'bi bi-sun';
    </script>
</body>
</html>
