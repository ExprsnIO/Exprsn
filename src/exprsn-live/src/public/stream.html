<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Watch Stream - Exprsn Live</title>

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="/static/css/live.css">

  <style>
    .video-container {
      position: relative;
      width: 100%;
      background: #000;
      border-radius: 0.5rem;
      overflow: hidden;
    }

    .video-player {
      width: 100%;
      aspect-ratio: 16 / 9;
      background: #000;
    }

    video {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }

    .video-overlay {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      background: linear-gradient(transparent, rgba(0, 0, 0, 0.8));
      padding: 2rem 1rem 1rem;
      color: white;
    }

    .video-controls {
      display: flex;
      align-items: center;
      gap: 1rem;
      margin-top: 1rem;
    }

    .video-controls button {
      background: rgba(255, 255, 255, 0.2);
      border: none;
      color: white;
      padding: 0.5rem 1rem;
      border-radius: 0.5rem;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .video-controls button:hover {
      background: rgba(255, 255, 255, 0.3);
    }

    .stream-sidebar {
      background: white;
      border-radius: 0.5rem;
      padding: 1.5rem;
      box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075);
    }

    .stream-stats {
      display: flex;
      gap: 2rem;
      margin: 1rem 0;
    }

    .stat {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      color: #6c757d;
    }

    .stat i {
      font-size: 1.25rem;
    }

    .stat-value {
      font-size: 1.5rem;
      font-weight: 700;
      color: #dc3545;
    }

    .loading-video {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      color: white;
    }

    .video-quality {
      display: flex;
      gap: 0.5rem;
    }

    .quality-btn {
      padding: 0.25rem 0.75rem;
      background: rgba(255, 255, 255, 0.2);
      border: none;
      color: white;
      border-radius: 0.25rem;
      cursor: pointer;
    }

    .quality-btn.active {
      background: #dc3545;
    }

    .chat-container {
      background: white;
      border-radius: 0.5rem;
      box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075);
      display: flex;
      flex-direction: column;
      height: 600px;
    }

    .chat-header {
      padding: 1rem;
      border-bottom: 2px solid #dee2e6;
      font-weight: 600;
    }

    .chat-messages {
      flex: 1;
      padding: 1rem;
      overflow-y: auto;
    }

    .chat-message {
      margin-bottom: 1rem;
    }

    .chat-message .username {
      font-weight: 600;
      color: #dc3545;
      margin-right: 0.5rem;
    }

    .chat-input {
      padding: 1rem;
      border-top: 2px solid #dee2e6;
      display: flex;
      gap: 0.5rem;
    }

    .chat-input input {
      flex: 1;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="/static/index.html">
        <i class="fas fa-broadcast-tower"></i>
        Exprsn Live
      </a>
      <button class="btn btn-outline-light btn-sm" onclick="window.location.href='/static/index.html'">
        <i class="fas fa-arrow-left"></i> Back to Dashboard
      </button>
    </div>
  </nav>

  <div class="container mt-4">
    <div class="row">
      <!-- Main Video Player -->
      <div class="col-lg-8 mb-4">
        <div class="video-container">
          <div class="video-player">
            <video id="streamVideo" controls autoplay></video>
            <div class="loading-video" id="loadingVideo">
              <div class="spinner-border text-light" role="status"></div>
              <p class="mt-2">Loading stream...</p>
            </div>
          </div>
          <div class="video-overlay">
            <div class="d-flex justify-content-between align-items-start">
              <div>
                <h3 id="streamTitle">Loading...</h3>
                <p class="mb-0" id="streamDescription"></p>
              </div>
              <span class="badge badge-live">
                <span class="live-indicator"></span> LIVE
              </span>
            </div>
            <div class="video-controls">
              <button id="playPauseBtn">
                <i class="fas fa-pause"></i>
              </button>
              <button id="muteBtn">
                <i class="fas fa-volume-up"></i>
              </button>
              <button id="fullscreenBtn">
                <i class="fas fa-expand"></i>
              </button>
              <div class="video-quality ms-auto">
                <button class="quality-btn" data-quality="auto">Auto</button>
                <button class="quality-btn" data-quality="720p">720p</button>
                <button class="quality-btn" data-quality="480p">480p</button>
              </div>
            </div>
          </div>
        </div>

        <!-- Stream Info -->
        <div class="stream-sidebar mt-3">
          <div class="stream-stats">
            <div class="stat">
              <i class="fas fa-eye"></i>
              <div>
                <div class="stat-value" id="viewerCount">0</div>
                <small>Watching Now</small>
              </div>
            </div>
            <div class="stat">
              <i class="fas fa-chart-line"></i>
              <div>
                <div class="stat-value" id="peakViewers">0</div>
                <small>Peak Viewers</small>
              </div>
            </div>
            <div class="stat">
              <i class="fas fa-clock"></i>
              <div>
                <div class="stat-value" id="duration">0:00</div>
                <small>Duration</small>
              </div>
            </div>
          </div>

          <hr>

          <div>
            <h6>About This Stream</h6>
            <p class="text-muted" id="streamFullDescription">Loading stream information...</p>
            <div class="mt-2">
              <span class="badge badge-public" id="visibilityBadge">Public</span>
              <span class="badge bg-secondary" id="statusBadge">Live</span>
            </div>
          </div>

          <hr>

          <div class="d-flex gap-2">
            <button class="btn btn-outline-danger flex-fill" id="shareBtn">
              <i class="fas fa-share"></i> Share
            </button>
            <button class="btn btn-outline-danger flex-fill" id="reportBtn">
              <i class="fas fa-flag"></i> Report
            </button>
          </div>
        </div>
      </div>

      <!-- Chat Sidebar -->
      <div class="col-lg-4">
        <div class="chat-container">
          <div class="chat-header">
            <i class="fas fa-comments"></i> Live Chat
            <span class="badge bg-danger ms-2" id="chatViewerCount">0</span>
          </div>
          <div class="chat-messages" id="chatMessages">
            <div class="text-center text-muted">
              <p>Welcome to the live chat!</p>
              <p><small>Be respectful and follow community guidelines.</small></p>
            </div>
          </div>
          <div class="chat-input">
            <input type="text" class="form-control" placeholder="Type a message..." id="chatInput">
            <button class="btn btn-danger" id="sendChatBtn">
              <i class="fas fa-paper-plane"></i>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Toast Container -->
  <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 9999" id="toastContainer"></div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  <script src="/static/js/config.js"></script>
  <script src="/static/js/api.js"></script>
  <script src="/static/js/socket.js"></script>

  <script>
    // Stream viewer application
    class StreamViewer {
      constructor() {
        this.streamId = null;
        this.stream = null;
        this.videoElement = null;
        this.startTime = null;
        this.durationInterval = null;
      }

      async init() {
        // Get stream ID from URL
        const params = new URLSearchParams(window.location.search);
        this.streamId = params.get('id');

        if (!this.streamId) {
          this.showError('No stream ID provided');
          return;
        }

        this.videoElement = document.getElementById('streamVideo');
        this.setupControls();
        this.setupSocketHandlers();

        await this.loadStream();
      }

      async loadStream() {
        try {
          const response = await api.getStream(this.streamId);
          this.stream = response.stream;

          // Update UI
          document.getElementById('streamTitle').textContent = this.stream.title;
          document.getElementById('streamDescription').textContent = this.stream.description || '';
          document.getElementById('streamFullDescription').textContent = this.stream.description || 'No description provided.';
          document.getElementById('viewerCount').textContent = this.stream.viewer_count || 0;
          document.getElementById('peakViewers').textContent = this.stream.peak_viewer_count || 0;
          document.getElementById('visibilityBadge').textContent = this.stream.visibility;
          document.getElementById('statusBadge').textContent = this.stream.status;

          // Load video stream
          if (this.stream.hls_url) {
            this.videoElement.src = this.stream.hls_url;
          }

          // Join stream room for live updates
          liveSocket.joinStream(this.streamId);

          // Start duration counter
          this.startTime = Date.now();
          this.startDurationCounter();

          // Hide loading
          document.getElementById('loadingVideo').style.display = 'none';

        } catch (error) {
          console.error('Failed to load stream:', error);
          this.showError('Failed to load stream');
        }
      }

      setupControls() {
        // Play/Pause
        document.getElementById('playPauseBtn').addEventListener('click', () => {
          if (this.videoElement.paused) {
            this.videoElement.play();
          } else {
            this.videoElement.pause();
          }
        });

        // Mute
        document.getElementById('muteBtn').addEventListener('click', (e) => {
          this.videoElement.muted = !this.videoElement.muted;
          e.currentTarget.querySelector('i').className =
            this.videoElement.muted ? 'fas fa-volume-mute' : 'fas fa-volume-up';
        });

        // Fullscreen
        document.getElementById('fullscreenBtn').addEventListener('click', () => {
          if (this.videoElement.requestFullscreen) {
            this.videoElement.requestFullscreen();
          }
        });

        // Share
        document.getElementById('shareBtn').addEventListener('click', () => {
          const url = window.location.href;
          navigator.clipboard.writeText(url);
          this.showToast('Success', 'Link copied to clipboard!', 'success');
        });

        // Chat
        document.getElementById('sendChatBtn').addEventListener('click', () => {
          this.sendChatMessage();
        });

        document.getElementById('chatInput').addEventListener('keypress', (e) => {
          if (e.key === 'Enter') {
            this.sendChatMessage();
          }
        });
      }

      setupSocketHandlers() {
        liveSocket.on('viewer-count-updated', (data) => {
          if (data.streamId === this.streamId) {
            document.getElementById('viewerCount').textContent = data.count;
            document.getElementById('chatViewerCount').textContent = data.count;
          }
        });

        liveSocket.on('stream-ended', (data) => {
          if (data.streamId === this.streamId) {
            this.showToast('Stream Ended', 'This stream has ended', 'info');
            document.querySelector('.badge-live').textContent = 'ENDED';
          }
        });
      }

      startDurationCounter() {
        this.durationInterval = setInterval(() => {
          const elapsed = Date.now() - this.startTime;
          const minutes = Math.floor(elapsed / 60000);
          const seconds = Math.floor((elapsed % 60000) / 1000);
          document.getElementById('duration').textContent =
            `${minutes}:${seconds.toString().padStart(2, '0')}`;
        }, 1000);
      }

      sendChatMessage() {
        const input = document.getElementById('chatInput');
        const message = input.value.trim();

        if (!message) {
          return;
        }

        // Add message to chat (would send via socket in real implementation)
        const chatMessages = document.getElementById('chatMessages');
        chatMessages.innerHTML += `
          <div class="chat-message">
            <span class="username">You:</span>
            <span>${this.escapeHtml(message)}</span>
          </div>
        `;

        input.value = '';
        chatMessages.scrollTop = chatMessages.scrollHeight;
      }

      escapeHtml(text) {
        const div = document.createElement('div');
        div.textContent = text;
        return div.innerHTML;
      }

      showToast(title, message, type = 'info') {
        const toastContainer = document.getElementById('toastContainer');
        const toastId = `toast-${Date.now()}`;

        const toastHTML = `
          <div id="${toastId}" class="toast toast-${type}" role="alert">
            <div class="toast-header">
              <strong class="me-auto">${title}</strong>
              <button type="button" class="btn-close" data-bs-dismiss="toast"></button>
            </div>
            <div class="toast-body">${message}</div>
          </div>
        `;

        toastContainer.insertAdjacentHTML('beforeend', toastHTML);

        const toastEl = document.getElementById(toastId);
        const toast = new bootstrap.Toast(toastEl, { autohide: true, delay: 5000 });
        toast.show();

        toastEl.addEventListener('hidden.bs.toast', () => {
          toastEl.remove();
        });
      }

      showError(message) {
        document.getElementById('loadingVideo').innerHTML = `
          <i class="fas fa-exclamation-circle fa-3x mb-3"></i>
          <p>${message}</p>
          <button class="btn btn-light mt-2" onclick="window.location.href='/static/index.html'">
            Back to Dashboard
          </button>
        `;
      }
    }

    // Initialize
    const viewer = new StreamViewer();
    if (document.readyState === 'loading') {
      document.addEventListener('DOMContentLoaded', () => viewer.init());
    } else {
      viewer.init();
    }
  </script>
</body>
</html>
